<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form>
        <label for="course1">Course 1</label>
        <input type="checkbox" name="courses_attended" id="course1" value="course1">
        <br>

        <label for="course2">Course 2</label>
        <input type="checkbox" name="courses_attended" id="course2" value="course2">
        <br>

        <label for="prefered_contact">Your preferred contact</label><br>
        <input type="radio" name="prefered_contact" id="contact_email" value="email1">
        <label for="contact_email">Email</label><br>
        <input type="radio" name="prefered_contact" id="contact_phone" value="phone">
        <label for="contact_phone">Phone</label>
        <br>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other" selected>Other</option>
        </select>
        <br>

        <input type="file" id="file" name="file">
        <br>

        <textarea name="large_text" id="large_text" rows="5"></textarea>
        <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
