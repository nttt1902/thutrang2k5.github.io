<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register Form</title>
  <link rel="stylesheet" type="text/css" href="style7.css">
  <script>
    function formValid() {
      var f = document.frmRegister;
      var phone_pattern = /^(\(\d{1,3}\)\d{7})|(\d{9,10})$/;
      var email_pattern = /^[a-zA-Z]\w*(\.\w+)*@\w+(\.\w{2,3})+$/;

      if (f.txtUsername.value == "") {
        alert("Username can't be empty");
        f.txtUsername.focus();
        return false;
      }

      if (f.txtPassword1.value.length < 6) {
        alert("Password length must be from 6 to 20 characters");
        f.txtPassword1.focus();
        return false;
      }

      if (f.txtPassword1.value != f.txtPassword2.value) {
        alert("Password doesn't match");
        f.txtPassword2.focus();
        return false;
      }

      if (!phone_pattern.test(f.txtPhone.value)) {
        alert("Invalid phone number");
        f.txtPhone.focus();
        return false;
      }

      if (!email_pattern.test(f.txtEmail.value)) {
        alert("Invalid email address");
        f.txtEmail.focus();
        return false;
      }

      if (!f.chkMusic.checked && !f.chkReading.checked) {
        alert("You must select at least one favourite");
        f.chkMusic.focus();
        return false;
      }

      if (f.filPicture.value == "") {
        alert("You must select your picture");
        f.filPicture.focus();
        return false;
      }

      if (f.txtDescription.value == "") {
        alert("You must enter description");
        f.txtDescription.focus();
        return false;
      }

      alert("All register information are correct.");
      return true;
    }
  </script>
</head>
<body>
  <form name="frmRegister" method="get" onsubmit="return formValid();">
    <table>
      <tr><th colspan="2">REGISTER NEW ACCOUNT</th></tr>
      <tr>
        <td><i>Username</i></td>
        <td><input type="text" name="txtUsername"></td>
      </tr>
      <tr>
        <td><i>Password</i></td>
        <td><input type="password" name="txtPassword1"></td>
      </tr>
      <tr>
        <td><i>Confirm password</i></td>
        <td><input type="password" name="txtPassword2"></td>
      </tr>
      <tr>
        <td><i>Gender</i></td>
        <td>
          <input type="radio" name="gender" value="Male" checked> Male
          <input type="radio" name="gender" value="Female"> Female
        </td>
      </tr>
      <tr>
        <td><i>Phone</i></td>
        <td><input type="text" name="txtPhone"></td>
      </tr>
      <tr>
        <td><i>Email</i></td>
        <td><input type="text" name="txtEmail"></td>
      </tr>
      <tr>
        <td><i>Favourite</i></td>
        <td>
          <input type="checkbox" name="chkMusic"> Music
          <input type="checkbox" name="chkReading"> Reading
        </td>
      </tr>
      <tr>
        <td><i>Picture</i></td>
        <td><input type="file" name="filPicture"></td>
      </tr>
      <tr>
        <td><i>Description</i></td>
        <td><textarea name="txtDescription" rows="5" cols="30"></textarea></td>
      </tr>
      <tr>
        <td><i>Education level</i></td>
        <td>
          <select name="education">
            <option>Aptech</option>
            <option>NIIT</option>
            <option>FPT</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><i>Language</i></td>
        <td>
          <select name="language" multiple size="4">
            <option>Vietnamese</option>
            <option>English</option>
            <option>French</option>
            <option>Japanese</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Register">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
